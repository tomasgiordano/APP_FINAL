<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title class="ion-text-capitalize">{{"lenguajes.TITLE" | translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-label>{{"lenguajes.TITLE" | translate}}</ion-label>
    <ion-item>
        <ion-label position="floating">{{"lenguajes.TITLE" | translate}}</ion-label>
        <ion-input [(ngModel)]="nombre" placeholder="Awesome Input"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">{{"lenguajes.TITLE" | translate}}</ion-label>
        <ion-input type="number" min="1" placeholder="Awesome Input"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label position="floating">{{"lenguajes.TITLE" | translate}}</ion-label>
        <ion-input type="text" placeholder="Awesome Input"></ion-input>
    </ion-item>
    <ion-button (click)="onClick()" expand="block" fill="clear" shape="round">
        {{"lenguajes.TITLE" | translate}}
    </ion-button>
</ion-content>
