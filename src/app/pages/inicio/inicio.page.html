<ion-header>
    <ion-toolbar>
        <ion-title color="primary">{{'inicio.TITLE' |translate}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!--    
  <ion-button routerLink="/alert">Alert</ion-button>
  <ion-button routerLink="/action-sheet">Action-sheet</ion-button> -->

    <ion-list>
        <ion-item *ngFor="let c of componentes" [routerLink]="c.redirectTo" detail="true">
            <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
            {{c.name | translate}}

        </ion-item>
    </ion-list>

</ion-content>
